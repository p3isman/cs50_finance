{% extends "layout.html" %}

{% block title %}
    {{name}}
{% endblock %}

{% block main %}
    <h1>{{name}}</h1>
    <table class="table table-striped mt-5">
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Price</th>
        </tr>
        <tr>
            <td scope="row">{{symbol}}</td>
            <td scope="row">{{"$%.2f"|format(price)}}</td>
        </tr>
    </table>
{% endblock %}
