{% extends "layout.html" %}

{% block title %}
    {{name}}
{% endblock %}

{% block main %}
    <table class="table">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Symbol</th>
        </tr>
        <tr>
            <td>{{name}}</td>
            <td>{{price}}</td>
            <td>{{symbol}}</td>
        </tr>
    </table>
{% endblock %}
