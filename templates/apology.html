{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block script %}
<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}

{% block main %}
    <div class="alert alert-danger" role="alert">
        <h2>Error {{top}}</h2>
        <p class="my-4">{{bottom}}</p>
        <button class="btn btn-danger" onclick="goBack()">Go Back</button>
    </div>
{% endblock %}
